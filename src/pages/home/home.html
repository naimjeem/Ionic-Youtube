<ion-header>
    <ion-navbar>
        <ion-title>
             Youtube 
        </ion-title>
        <div id="search-form" col-6>
        <form (ngSubmit)="findVideos($event)">
            <ion-item>
                <ion-label floating>Search Videos</ion-label>
                <ion-input type="text" [(ngModel)]="search.params" name="search"></ion-input>
                <button type="submit" ion-button icon-only clear item-right>
                    <ion-icon name="search"></ion-icon>
                </button>

            </ion-item>
        </form>
    </div>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div id="player" class="embed-responsive embed-responsive-16by9">
        <div id="placeholder" style="width: 100%" class="embed-responsive-item"></div>
        <div class="embed-responsive-item" style="width: 60% ; z-index: 90;position: fixed; background-color: black; background: url('images/cover.png'); background-size:cover; " *ngIf="!onPlaying"></div>
    </div>

    <ion-col col-12>
        <div class="card-background-page">
            <ion-card col-6 *ngFor="let video of videos.items">
                
<img width="50%" height="50%" (click)="playVideo(video.id.videoId)" src="{{video.snippet.thumbnails.high.url}}" />
                <div class="card-title">
                    {{video.snippet.title}}
                </div>
                <div class="card-subtitle">
                    {{video.snippet.description}}
                </div>
                <button class="card-btn" (click)="playVideo(video.id.videoId)">
                    <ion-icon name="play"></ion-icon>
                </button>
            </ion-card>
        </div>
    </ion-col>
</ion-content>
